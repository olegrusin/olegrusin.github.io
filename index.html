<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Movie</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>

<body>
    <style>
        .item {
            text-align: center;
        }

        img {
            max-width: 100%;
        }

        .img_poster {
            height: 320px;
        }

        .img_credit {
            height: 100px;
        }

        .spinner-grow {
            margin: 0 auto;
        }
    </style>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="navbar-brand">Movie</a>
        </div>
    </nav>

    <div class="container">
        <div class="jumbotron">
            <h3 class="text-center">Поиск фильмов</h3>
            <form action="" id="search-form">
                <div class="input-group mb-2">
                    <input type="text" class="form-control" id="search-text" placeholder="Введите название...">
                    <select id="catergoria" class="form-control">
                        <option value="multi" selected>По всему</option>
                        <option value="movie">Фильмы</option>
                        <option value="tv">Сериалы</option>
                        <option value="person">Актёры</option>
                    </select>
                </div>
            </form>
            <div class="btn-group btn-group-toggle" id="trends" data-toggle="buttons">
                <label class="btn btn-secondary active">
                    <input type="radio" name="trends" id="trend-day" value="day" checked> Сутки
                </label>
                <label class="btn btn-secondary">
                    <input type="radio" name="trends" id="trend-week" value="week"> Неделя
                </label>
            </div>
            <div class="btn btn-secondary" id="top-films">Топ фильмы</div>
        </div>
    </div>

    <div class="container">
        <div id="movies" class="row">
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
